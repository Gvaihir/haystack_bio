language: python

matrix:
  include:
  - os: linux
    dist: trusty
    python: '2.7'
  - os: linux
    dist: vivid
    python: '2.7'
  - os: linux
    dist: Xenial
    python: '2.7'

cache: pip
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install unzip ghostscript zlib1g-dev zlib1g

install: python setup.py install
script:
  - haystack_pipeline -help




